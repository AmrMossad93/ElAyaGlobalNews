<ion-header>
  <ion-toolbar>
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let article of data?.articles" (click)="goToArticle(article)"> 
    <ion-img [src]="article.urlToImage"></ion-img>  
    <ion-card-content>
      <ion-card-title>{{article.title}}</ion-card-title>
      <ion-card-subtitle>{{article.author}}</ion-card-subtitle>
    </ion-card-content>
  </ion-card>
</ion-content>
